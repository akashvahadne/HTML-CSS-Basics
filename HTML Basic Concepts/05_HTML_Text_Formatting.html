<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Text Format</title>
    <style>
        div{
            background-color: green;
            width: 400px;
            padding: 20;
            margin: 15px;
            text-align: center;
            text-transform: lowercase;
        }
    </style>
</head>
<body>

    <!-- ITALIC TEXT -->
    <div>
        <h1>iam italic <i>text</i></h1>
    </div>

    <!-- EM TEXT -->
    <div>
        <h1>iam em <em>text</em></h1>
    </div>

    <!-- MARK TEXT -->
    <div>
        <h1>iam mark <mark>text</mark></h1>
    </div>

    <!-- SMALL TEXT -->
    <div>
        <h1>iam small <small>text</small></h1>
    </div>

    <!-- DEL TEXT -->
    <div>
        <h1>iam del <del>text</del></h1>
    </div>

    <!-- INS TEXT -->
    <div>
        <h1>iam ins <ins>text</ins></h1>
    </div>

    <!-- SUB TEXT -->
    <div>
        <h1>iam sub <sub>text</sub></h1>
    </div>

    <!-- SUP TEXT -->
    <div>
        <h1>iam sup <sup>text</sup></h1>
    </div>

</body>
</html>
