<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Image Tag</title>
    <style>
    #photo-frame{
        margin: 50px;
        border: 15px solid saddlebrown;
        padding: 5px;
    }
        body{
            font-family: Arial,sans-serif;
        }
    </style>
</head>
<body>

    <h3>Simple Image</h3>
    <!-- img src="img/image1.jpg"-->


    <h3>Image with Width and Height</h3>
    <img src="img/image1.jpg" width="300" height="150">

    <h3>Image with Alt attribute</h3>
    <img src="img\image02.jpg" width="300",height="150" alt="Laptop Image">


    <h3>Image with Border like photo frame</h3>
    <img src="img\image2.jpg" width="300" height="150" id="photo-frame">


    <h3>Image From Google</h3>
    right click and copy image address;

    <h3>Align image to right side</h3>
    <img src="img\image2.jpg" width="300" height="150" align="right">



</body>
</html>
