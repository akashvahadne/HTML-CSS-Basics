<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Form Elements</title>
    <style>
        div{
            background-color: orange;
            font-family: "Comic Sans MS",Sans-serif;
            padding: 10px;
            margin: 5px;
            width: 400px;
        }
    </style>
</head>
<body>


    <!-- Simple Login Form -->
    <h2>Simple Login Form</h2>
    <div>
        <form>
            <label for="username">User Name</label>
            <input type="text" id="username">
            <br>
            <label for="password">Password</label>
            <input type="password" id="password">
            <br>
            <input type="submit" value="Submit">
        </form>
    </div>

    <!-- Login form with Table -->
    <h2>Login Form with Table</h2>
    <div>
        <form>
            <table>
                <tr>
                    <td>
                        <table>User Name</table>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <table>Password</table>
                    </td>
                    <td>
                        <input type="password">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Submit">
                    </td>
                </tr>
            </table>
        </form>
    </div>

    <!-- Select box with Options -->
    <h2>Select Box with Options</h2>
    <div>
        <form>
            <label>Select a Language</label>
            <select>
                <option>HTML</option>
                <option>CSS</option>
                <option>JavaScript</option>
                <option>JQuery</option>
                <option>AJAX</option>
                <option>Bootstrap</option>
                <option>Angular JS</option>
            </select>
        </form>
    </div>

    <!-- Textarea box -->
    <h2>Textarea box</h2>
    <div>
        <form>
            <label>Enter Your Message</label>
            <textarea rows="5" cols="30"></textarea>
        </form>
    </div>

    <!-- Datalist (HTML5) -->
    <h2>Datalist (HTML5)</h2>
    <div>
        <form>
            <label>Select a Language</label>
            <input list="technogoies" name="tech">
            <datalist id="technogoies">
                <option value="HTML">
                <option value="Angular JS">
                <option value="JavaScript">
                <option value="AJAX">
                <option value="JQuery">
                <option value="JQuery">
            </datalist>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
